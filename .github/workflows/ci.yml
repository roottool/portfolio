name: CI
run-name: '${{ github.workflow }} (${{ github.ref_name }})'
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

env:
  NODE_VERSION: '22'

# Declare default permissions as read only.
permissions: read-all

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: read
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      renovate-config: ${{ steps.filter.outputs.renovate-config }}
      lefthook-config: ${{ steps.filter.outputs.lefthook-config }}
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Check diff targets by path filters
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            typescript:
              - 'pnpm-lock.yaml'
              - '**/tsconfig*.json'
              - '**/*.ts'
              - '**/*.tsx'
            renovate-config:
              - '.github/renovate.json'
            lefthook-config:
              - 'lefthook.yml'

  renovate-config-lint:
    name: Renovate config lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup]
    if: ${{ needs.setup.outputs.renovate-config == 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          sparse-checkout: |
            .github/actions/setup-bun/action.yml
            .github/renovate.json
            package.json
            pnpm-lock.yaml
            prettier.config.mjs
          sparse-checkout-cone-mode: false

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Check format by Prettier
        run: bunx prettier --check .github/renovate.json

      - name: Validate Renovate config
        run: bunx -p renovate renovate-config-validator --strict

  validate-lefthook-config:
    name: Validate Lefthook config
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup]
    if: ${{ needs.setup.outputs.lefthook-config == 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          sparse-checkout: |
            .github/actions/setup-bun/action.yml
            lefthook.yml
            package.json
            pnpm-lock.yaml
            prettier.config.mjs
          sparse-checkout-cone-mode: false

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Check format by Prettier
        run: bunx prettier --check lefthook.yml

      - name: Validate Lefthook config
        run: bunx lefthook validate

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [setup]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Run format check
        run: bun run lint:prettier

      - name: Run lint
        run: bun run lint:eslint

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs: [setup]
    if: ${{ needs.setup.outputs.typescript == 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Run astro check
        run: bun run typecheck:astro

      - name: Run type check
        run: bun run typecheck:tsc

  # test:
  #   name: Test
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 5
  #   needs: [lint, typecheck]
  #   steps:
  #     - name: Checkout Repository
  #       uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
  #       with:
  #         persist-credentials: false

  #     - name: Initialize
  #       uses: ./.github/actions/setup-bun

  #     - name: Run test
  #       run: bun run test

  #     - name: Upload coverage to Codecov
  #       uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
  #       with:
  #         token: ${{ secrets.CODECOV_TOKEN }}
  #         fail_ci_if_error: true

  gatekeeper:
    name: Gatekeeper
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs:
      - lint
      - typecheck
      # - test
      - renovate-config-lint
      - validate-lefthook-config
    if: ${{ !cancelled() }}
    steps:
      - name: Check for failed or canceled jobs
        # A parent job is the test job. `failure()` results `false` if the test job is skipped.
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1

      - name: Passed this workflow
        if: ${{ success() }}
        run: exit 0
