name: Update OSS Contributions
run-name: "${{ github.workflow }} (${{ github.ref_name }})"

on:
  schedule:
    # Every Sunday at 00:00 JST = Saturday 15:00 UTC
    - cron: "0 15 * * 6"
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  update:
    name: Update OSS contributions data
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      # For branch creation and push
      contents: write
      # For PR creation and auto-merge
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true

      - name: Initialize
        uses: ./.github/actions/setup-bun

      - name: Fetch OSS contributions
        id: fetch
        run: |
          gh search prs \
            --author "roottool" \
            --merged \
            --visibility "public" \
            --json id,number,title,url,repository,closedAt \
            -- -user:"roottool" \
            > temp-contributions.json
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Format and move JSON
        run: |
          bunx dprint fmt temp-contributions.json
          mv temp-contributions.json src/assets/oss-contributions.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/assets/oss-contributions.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Generate token
        if: steps.changes.outputs.changed == 'true'
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Create branch and commit
        if: steps.changes.outputs.changed == 'true'
        id: create_branch
        run: |
          BRANCH="chore/update-oss-contributions-$(date +%Y%m%d%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add src/assets/oss-contributions.json
          git commit -m "chore: update OSS contributions data"
          git push --set-upstream origin "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          PR_BODY: |
            ## Summary
            Automatically updated OSS contributions data.

            ## Changes
            - ðŸ“Š Updated `src/assets/oss-contributions.json` with the latest merged PR data

            ## Checklist
            - [ ] Data format is correct
            - [ ] New contributions are included
            - [ ] Existing data is preserved

            ---
            ðŸ¤– This PR was automatically created by GitHub Actions
          BRANCH: ${{ steps.create_branch.outputs.branch }}
        id: create_pr
        run: |
          PR_NUMBER=$(gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: update OSS contributions data" \
            --body "$PR_BODY" \
            --label "data,automated" \
            --assignee "${{ github.repository_owner }}")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=${{ steps.create_pr.outputs.pr_number }}
          gh pr merge "$PR_NUMBER" --auto --squash
