pre-commit:
  parallel: true
  skip:
    - merge
    - rebase
  jobs:
    - name: jsts
      glob: "*.{astro,?(c|m)js,jsx,?(c|m)ts,tsx}"
      group:
        piped: true
        jobs:
          - run: bunx eslint --cache --color --fix {staged_files}
          - run: bunx dprint fmt {staged_files}
      stage_fixed: true
    - name: other-formats
      glob: "*.{md,json,y?(a)ml}"
      run: bunx dprint fmt {staged_files}
      stage_fixed: true
